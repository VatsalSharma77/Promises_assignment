<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Food Ordering System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    #foodImage {
      display: none;
      margin-top: 20px;
    }

    #orderNumber {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Virtual Food Ordering System</h1>

  <button onclick="orderFood()">Order Food</button>

  <form id="foodForm">
    <label><input type="checkbox" name="food" value="Burger"> Burger</label>
    <label><input type="checkbox" name="food" value="Fries"> Fries</label>
    <label><input type="checkbox" name="food" value="Drink"> Drink</label>
    <!-- Add more food items as needed -->
  </form>

  <img id="foodImage" src="" alt="Food Image">

  <div id="orderNumber"></div>

  <script>
    function orderFood() {
      const selectedFoods = document.querySelectorAll('input[name="food"]:checked');

      if (selectedFoods.length === 0) {
        alert('Please select at least one food item.');
        return;
      }

      // Simulate order processing with a promise
      const orderPromise = new Promise(resolve => {
        const randomSeconds = Math.floor(Math.random() * 10) + 1; // Random seconds between 1 and 10
        setTimeout(() => {
          resolve();
        }, randomSeconds * 1000);
      });

      // Show loading message during order processing
      alert('Processing your order. Please wait...');

      // After the promise is resolved, show the food image and order number
      orderPromise.then(() => {
        const randomOrderId = Math.floor(Math.random() * 1000) + 1; // Random order ID between 1 and 1000
        const foodImage = document.getElementById('foodImage');
        const orderNumber = document.getElementById('orderNumber');

        // Display the selected food image (replace with actual image URLs)
        const selectedFood = selectedFoods[0].value; // For simplicity, only consider the first selected food
        foodImage.src = getFoodImageURL(selectedFood);
        foodImage.style.display = 'block';

        // Display the order number
        orderNumber.textContent = `Order #${randomOrderId}`;
      });
    }

    function getFoodImageURL(food) {
      // Replace with actual image URLs for each food item
      const foodImageURLs = {
        'Burger': 'burger_image.jpg',
        'Fries': 'fries_image.jpg',
        'Drink': 'drink_image.jpg',
        // Add more food items as needed
      };

      return foodImageURLs[food] || 'default_image.jpg'; // Default image if not found
    }
  </script>
</body>
</html>
